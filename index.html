<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budilnik</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body  class="bg-gradient-to-tr rom-indigo-900 via-pink-800 to-blue-700  text-white min-h-screen flex items-center justify-center">

    <main class="w-full max-w-[600px] f bg-blue backdrop-blur-xl border border-white/20 rounded-3xl p-10 shadow-2xl flex flex-col items-center gap-6 animate-fadeIn">

        <h1 class="text-4xl font-bold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500 drop-shadow-lg">
             Alarm
        </h1>

        <form id="alarm" class="flex flex-col items-center gap-5 w-full">
            <input id="time" type="time" class="cursor-pointer border border-cyan-400/60 bg-slate-900/70 rounded-xl px-5 py-2 w-4/5 text-center text-cyan-300 font-medium shadow-inner focus:ring-2 focus:ring-cyan-400 focus:outline-none transition-all duration-300" />

            <button type="submit"
                class="bg-gradient-to-r from-blue-600 to-cyan-400 hover:from-blue-700 hover:to-cyan-500 text-white font-semibold px-5 py-2 rounded-xl shadow-lg hover:shadow-cyan-500/30 transition-all duration-300 w-4/5">
                Set Alarm
            </button>
        </form>

        <div class="media flex flex-col items-center gap-5 w-full mt-4">
            <audio id="audio" controls class="w-4/5 rounded-lg  shadow-inner">
                <source src="./music/mixkit-water-flowing-ambience-loop-3126.wav">
            </audio>

            <div class="flex gap-5 w-4/5 justify-center">
                <button id="pause-alarm"
                    class="cursor-pointer bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold px-5 py-2 rounded-xl shadow-md hover:shadow-red-500/30 transition-all duration-300">
                    Stop
                </button>

                <button id="play-alarm"
                    class="cursor-pointer bg-gradient-to-r from-emerald-500 to-purple-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold px-5 py-2 rounded-xl shadow-md hover:shadow-emerald-400/30 transition-all duration-300">
                    Continue
                </button>
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>

   
</body>


</html>
